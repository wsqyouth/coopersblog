  <!-- Title -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Hero Image</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8" text-anchor="middle">一个能够展示内容的示例图</text>
