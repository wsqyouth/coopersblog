    <script>
        class MarkdownEditor {
            constructor() {
                this.editor = document.getElementById('editor');
                this.preview = document.getElementById('preview');
                this.previewContainer = document.getElementById('preview-container');
                this.mainContent = document.getElementById('main-content');
                this.fileInput = document.getElementById('file-input');
                this.fullscreenBtn = document.getElementById('fullscreen-btn');
                
                this.currentEditorTheme = 'light';
                this.currentTheme = 'default';
                this.currentCodeTheme = 'default';
                this.currentPreviewMode = 'desktop';
                this.isFullscreen = false;
                
                this.codeThemes = {
                    default: 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css',
                    geek: 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css'
                };

                this.init();
            }

            init() {
                this.setupMarked();
                this.bindEvents();
                this.loadDefaultContent();
                this.updatePreview();
            }

            setupMarked() {
